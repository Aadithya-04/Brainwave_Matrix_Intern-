<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>TO-DO List</h1>
    </header>
    <div class="main-container">
        <div class="task-container">
            <div class="form-container">
                <form id="todo-form">
                    <input type="text" class="todo-input" placeholder="Task Name">
                    <textarea class="todo-notes" placeholder="Task Details"></textarea>
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-circle fa-lg"></i>
                    </button>
                    <div class="select">
                        <select name="todos" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="incomplete">Incomplete</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </div>
        <div class="progress-container hidden">
            <div class="graph-container">
                <canvas id="taskGraph" width="200" height="200"></canvas>
            </div>  
            <div class="messages">
                <div class="message-container">
                    <p id="motivation-message"></p>
                </div>
                <div class="pending-tasks-container">
                    <p id="pending-tasks-message"></p>
                </div>
                <div class="celebration-container">
                    <p id="celebration-message"></p>
                </div>
                <div class="percentage-container">
                    <p id="percentage-completed"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-container" id="alert-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
